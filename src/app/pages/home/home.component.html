<mat-drawer-container [autosize]="true" class="min-h-full max-w-7xl mx-auto border-x">

<mat-drawer mode="side" opened class="p-6">
    <app-categories (showCategory)="onShowCategory($event)">
        
    </app-categories>
</mat-drawer>

<mat-drawer-content class="p-6">
    <app-products-header (columnsCountChange)="onLayoutUpdate($event)"></app-products-header>
    
    <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
        <mat-grid-tile>
            <app-product-card> </app-product-card>
        </mat-grid-tile>
    </mat-grid-list>

</mat-drawer-content>

</mat-drawer-container>
